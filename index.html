<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="portfolio">
        <div class="container">
            <div class="row">
                <div class="head-tittle">
                    <h1>Portfolio Filter</h1>
                </div>
            </div>
                <div class="row">
                    <div class="filter-tittle">
                        <ul id="filter-btns">
                            <li class="active" data-target="all">All</li>
                            <li data-target="bmw">BMW</li>
                            <li data-target="mer">MER</li>
                            <li data-target="audi">AUDI</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="portfolio-gallery">
                        <div class="item" data-id="bmw">
                            <div class="imgbox">
                                <img src="img/bmw2.jpg" alt="bmw">
                            </div>
                        </div>
                        <div class="item" data-id="audi">
                            <div class="imgbox">
                                <img src="img/audi1.jpg" alt="audi">
                            </div>
                        </div>
                        <div class="item" data-id="mer">
                            <div class="imgbox">
                                <img src="img/mer1.jpg" alt="mer">
                            </div>
                        </div>
                        <div class="item" data-id="bmw">
                            <div class="imgbox">
                                <img src="https://media.istockphoto.com/photos/-picture-id458733583" alt="bmw">
                            </div>
                        </div>
                        <div class="item" data-id="audi">
                            <div class="imgbox">
                                <img src="https://media.istockphoto.com/photos/audi-q3-20-tfsi-sline-picture-id621935878" alt="audi">
                            </div>
                        </div>
                        <div class="item" data-id="mer">
                            <div class="imgbox">
                                <img src="https://media.istockphoto.com/photos/red-car-mercedesbenz-c63-stay-on-asphalt-road-in-city-picture-id586086492" alt="mer">
                            </div>
                        </div>
                        <div class="item" data-id="bmw">
                            <div class="imgbox">
                                <img src="https://media.istockphoto.com/photos/5series-picture-id667301624" alt="bmw">
                            </div>
                        </div>
                        <div class="item" data-id="audi">
                            <div class="imgbox">
                                <img src="https://media.istockphoto.com/photos/-picture-id825855156" alt="audi">
                            </div>
                        </div>
                        <div class="item" data-id="mer">
                            <div class="imgbox">
                                <img src="https://media.istockphoto.com/photos/series-e61-angel-eyes-night-shot-picture-id459246097" alt="bmw">
                            </div>
                        </div>
                        <div class="item" data-id="bmw">
                            <div class="imgbox">
                                <img src="https://media.istockphoto.com/photos/new-disel-engine-series-of-inexpensive-bmw-320d-sedan-picture-id510267329" alt="bmw">
                            </div>
                        </div>
                        <div class="item" data-id="audi">
                            <div class="imgbox">
                                <img src="https://media.istockphoto.com/photos/audi-r8-picture-id824121584" alt="audi">
                            </div>
                        </div>
                        <div class="item" data-id="mer">
                            <div class="imgbox">
                                <img src="img/mer4.jpg" alt="mer">
                            </div>
                        </div>
                        <div class="item" data-id="bmw">
                            <div class="imgbox">
                                <img src="img/bmw11.jpg" alt="bmw">
                            </div>
                        </div>
                        <div class="item" data-id="audi">
                            <div class="imgbox">
                                <img src="img/audi5.jpg" alt="audi">
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
